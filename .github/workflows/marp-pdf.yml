name: Marp to PDF

on:
  # ãƒ—ãƒƒã‚·ãƒ¥æ™‚ï¼šå¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿å‡¦ç†
  push:
    paths:
      - 'slides/**/*.md'
      - 'templates/themes/*.css'
  
  # æ‰‹å‹•å®Ÿè¡Œï¼šç‰¹å®šãƒ•ã‚¡ã‚¤ãƒ«ã¾ãŸã¯å…¨ä½“ã‚’é¸æŠå¯èƒ½
  workflow_dispatch:
    inputs:
      target:
        description: 'å‡¦ç†å¯¾è±¡'
        required: true
        type: choice
        options:
          - 'changed'     # æœ€è¿‘å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿
          - 'specific'    # ç‰¹å®šã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æŒ‡å®š
          - 'all'        # å…¨ã¦ã®ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³
        default: 'specific'
      slide_path:
        description: 'ã‚¹ãƒ©ã‚¤ãƒ‰ã®ãƒ‘ã‚¹ (targetãŒspecificã®å ´åˆã®ã¿ä½¿ç”¨)'
        required: false
        type: string
      theme:
        description: 'ãƒ†ãƒ¼ãƒé¸æŠ (ç©ºæ¬„ã®å ´åˆã¯ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³å†…ã®æŒ‡å®šã‚’ä½¿ç”¨)'
        required: false
        type: choice
        options:
          - ''  # ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³å†…ã®æŒ‡å®šã‚’ä½¿ç”¨
          - 'blue-standard'
          - 'modern-japanese'
        default: ''

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # å¤‰æ›´æ¤œå‡ºã®ãŸã‚
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
      
      - name: Setup theme directory
        run: |
          mkdir -p .marp-themes
          cp templates/themes/*.css .marp-themes/
          echo "ğŸ“ Available themes:"
          ls -la .marp-themes/
      
      - name: Determine files to process
        id: files
        run: |
          # å‡¦ç†å¯¾è±¡ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ±ºå®š
          if [ "${{ github.event_name }}" == "push" ]; then
            # pushæ™‚ï¼šå¤‰æ›´ã•ã‚ŒãŸãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ã®ã¿
            echo "ğŸ” Detecting changed markdown files..."
            echo "files<<EOF" >> $GITHUB_OUTPUT
            (git diff --name-only HEAD^ HEAD | grep -E "slides/.*\.md$" || true) >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.target }}" == "specific" ]; then
            # æ‰‹å‹•å®Ÿè¡Œï¼šç‰¹å®šãƒ•ã‚¡ã‚¤ãƒ«
            echo "ğŸ“Œ Processing specific file..."
            echo "files=${{ github.event.inputs.slide_path }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.target }}" == "all" ]; then
            # æ‰‹å‹•å®Ÿè¡Œï¼šå…¨ãƒ•ã‚¡ã‚¤ãƒ«
            echo "ğŸ“š Processing all markdown files..."
            echo "files<<EOF" >> $GITHUB_OUTPUT
            find slides -name "*.md" -type f >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.target }}" == "changed" ]; then
            # æ‰‹å‹•å®Ÿè¡Œï¼šæœ€è¿‘ã®å¤‰æ›´
            echo "ğŸ•’ Processing recently changed files..."
            echo "files<<EOF" >> $GITHUB_OUTPUT
            (git diff --name-only HEAD~5 HEAD | grep -E "slides/.*\.md$" || true) >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Convert to PDF
        if: steps.files.outputs.files != ''
        run: |
          # ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’å‡¦ç†
          echo "ğŸ¯ å‡¦ç†å¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«:"
          echo "${{ steps.files.outputs.files }}"
          echo ""
          
          # å„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’PDFã«å¤‰æ›
          echo "${{ steps.files.outputs.files }}" | while IFS= read -r file; do
            if [ -z "$file" ] || [ ! -f "$file" ]; then
              continue
            fi
            
            echo "ğŸ“„ Converting: $file"
            output_dir=$(dirname "$file")
            output_name=$(basename "$file" .md)
            
            # ãƒ†ãƒ¼ãƒã‚ªãƒ—ã‚·ãƒ§ãƒ³ã®è¨­å®šï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ: blue-standardï¼‰
            if [ "${{ github.event.inputs.theme }}" != "" ]; then
              # æ‰‹å‹•æŒ‡å®šãŒã‚ã‚‹å ´åˆ
              theme_opt="--theme .marp-themes/${{ github.event.inputs.theme }}.css"
              echo "   Using theme: ${{ github.event.inputs.theme }}"
            else
              # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ: blue-standard.cssã‚’ä½¿ç”¨
              theme_opt="--theme .marp-themes/blue-standard.css --theme-set .marp-themes/"
              echo "   Using default theme: blue-standard"
            fi
            
            # Marpå®Ÿè¡Œ
            marp "$file" \
              $theme_opt \
              --pdf \
              --allow-local-files \
              -o "${output_dir}/${output_name}.pdf"
            
            if [ $? -eq 0 ]; then
              echo "âœ… Generated: ${output_dir}/${output_name}.pdf"
            else
              echo "âŒ Failed to generate PDF for: $file"
            fi
            echo ""
          done
      
      - name: List generated PDFs
        run: |
          echo "ğŸ“Š ç”Ÿæˆã•ã‚ŒãŸPDFãƒ•ã‚¡ã‚¤ãƒ«:"
          find slides -name "*.pdf" -type f -mmin -5 2>/dev/null | while read pdf; do
            size=$(du -h "$pdf" | cut -f1)
            echo "  - $pdf ($size)"
          done || echo "  (ãªã—)"
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf-${{ github.run_number }}
          path: slides/**/*.pdf
          if-no-files-found: warn
          retention-days: 30
      
      - name: Commit PDFs (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æ–°ã—ãç”Ÿæˆã•ã‚ŒãŸPDFã®ã¿ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add slides/**/*.pdf
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "ğŸ“ No PDF changes to commit"
          else
            files_changed=$(git diff --staged --name-only | wc -l)
            git commit -m "ğŸ“„ Auto-generate PDFs from Markdown
            
            Generated $files_changed PDF file(s) from:
            ${{ steps.files.outputs.files }}"
            git push
            echo "âœ… PDFs committed to repository"
          fi